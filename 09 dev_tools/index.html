<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Console Tricks!</title>
	</head>
	<body>
		<p onClick="makeGreen()">×BREAK×DOWN×</p>

		<script>
			const dogs = [
				{ name: "Snickers", age: 2 },
				{ name: "hugo", age: 8 }
			];

			function makeGreen() {
				const p = document.querySelector("p");
				p.style.color = "#BADA55";
				p.style.fontSize = "50px";
			}

			// Regular
			console.log("hello");

			// Interpolated
			console.log(`Hello I am a %s string!`, "World");

			// Styled
			console.log(
				"%c I am some great text",
				"font-size:50px; background:yellow;"
			);

			// warning!
			console.warn("Warning!");
			// Error :|
			console.error("Error ");
			// Info
			console.info("Information");

			// Testing

			console.assert(1 === 1, "That is Wrong");

			// clearing
			console.clear();
			// Viewing DOM Elements
			console.dir();

			// Grouping together
			dogs.forEach(dog => {
				console.log(`This is ${dog.name}`);
				console.log(`${dog.name} is ${dog.age} year old`);
				console.log(`${dog.name} is ${dog.age * 7} dog year old`);
			});

			// counting
			console.count("Wes");
			console.count("Wes");
			console.count("Wes");
			console.count("Wes");
			console.count("Wes");
			console.count("Steve");
			console.count("Steve");
			console.count("Steve");
			console.count("Steve");

			// timing
			console.time("fetching data");
			fetch("https://api.github.com/users/wesbos")
				.then(data => data.json())
				.then(data => {
					console.timeEnd("fetching data");
					console.log(data);
				});
		</script>
	</body>
</html>
